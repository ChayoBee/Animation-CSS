<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="https://kit.fontawesome.com/00d4b39110.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>
            <nav>
                <figure class="logo">
                    <img src="./assets/img/logo.png" alt="logo">
                </figure>
                <ul class="menu">
                    <li>Inicio</li>
                    <li>Pokedex</li>
                    <li>Contacto</li>
                </ul>
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <aside>
            <figure class="logo2">
                <img src="./assets/img/navbar.png" alt="picapac">
            </figure>
            <div class="titulo">
                <p>Mis pokemon favoritos</p>
            </div>
            <figure class="categoria">
                <div class="filtro">
                    <p>Filtrar por:</p>
                </div>
                <select class="select">
                    <option>Generación</option>
                    <option>Tipo</option>
                    <option>Ubicación</option>
                    <option>Búsqueda Avanzada</option>
                </select>
            </figure>
        </aside>
        <main>
            <section class="cards">
                <figure class="pokeball">
                  <img class="image" src="./assets/img/Rattata.png" alt="Meowth">
                    <div class="Ccontainer">
                        <div class="Ctitle">
                            <h2>Rattata</h2>
                        </div>
                        <div class="Cfooter">
                            <p>Tipo:
                                <img src="./assets/icon/normal-icon.jpg" alt="normal">
                                Normal
                            </p>
                        </div>
                    </div>
                    <img class="poke1" src="./assets/img/pokeball-1.png" alt="pokeball1">
                    <img class="poke2" src="./assets/img/pokeball-2.png" alt="pokeball2">
                </figure>
                <figure class="pokeball">
                  <img class="image" src="./assets/img/Meowth.png" alt="Meowth">
                    <div class="Ccontainer">
                        <div class="Ctitle">
                            <h2>Meowth</h2>
                        </div>
                        <div class="Cfooter">
                            <p>Tipo:
                                <img src="./assets/icon/normal-icon.jpg" alt="normal">
                                Normal
                            </p>
                        </div>
                    </div>
                    <img class="poke1" src="./assets/img/pokeball-1.png" alt="pokeball1">
                    <img class="poke2" src="./assets/img/pokeball-2.png" alt="pokeball2">
                </figure>
            </section>
            <section class="Csfooter">
                <div class="numbers">
                    <button>〈〈</button>
                    <button>1</button>
                    <button>2</button>
                    <button>〉〉</button>
                </div>
            </section>
        </main>
        <footer>
            <section class="redes">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </section>
            <div class="copyright">
                <p>Copyright © 2023 Chayo Bee All Rights Reserved.</p>
            </div>
        </footer>
    </section>
</body>
</html>
