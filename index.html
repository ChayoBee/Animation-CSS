<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="https://kit.fontawesome.com/00d4b39110.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>
            <nav>
                <figure class="logo">
                    <img src="" alt="logo">
                </figure>
                <ul class="menu">
                    <li>Inicio</li>
                    <li>Pokedex</li>
                    <li>Contacto</li>
                </ul>
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <aside>
            <div class="filtro">
                <p>Filtrar por:</p>
            </div>
            <div class="select">
                <button>
                <p>Generación</p>
                <p>Tipo</p>
                <p>Ubicación</p>
                <p>Búsqueda Avanzada</p>
                </button>
            </div>
        </aside>
        <main>
            <section class="cards">
                <figure class="image">
                    <div class="img"></div>
                </figure>
                <div class="Ctitle">
                    <h2></h2>
                </div>
                <div class="Cinfo">
                    <p></p>
                </div>
                <div class="Cfooter">
                    <button class="boton"></button>
                </div>
            </section>
            <section class="Csfooter">
                <div class="numbers">
                    <button></button>
                </div>
            </section>
        </main>
        <footer>
            <section class="redes">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </section>
            <div class="copyright">
                <p></p>
            </div>
        </footer>
    </section>
</body>
</html>
